<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/Normalize.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>
<div class="page">
  <div class="container">
    <img class="logo" src="./images/logo.svg" alt="Splitter logo">
    <div class="calc">
      <div class="inputs">
        <div class="bill">
          <div class="title">
            <p>Bill</p>
            <div class="warning"></div>
          </div>
          <label for="bill">
            <input type="text" name="bill" id="bill" placeholder="0" class="">
            <img src="./images/icon-dollar.svg" alt="dollar sign">
          </label>
        </div>
        <div class="percentage">
          <div class="title">
            <p>Select Tip %</p>
            <div class="warning"></div>
          </div>
          <div class="options">
            <button data-percent="5" class="option">5%</button>
            <button data-percent="10" class="option">10%</button>
            <button data-percent="15" class="option">15%</button>
            <button data-percent="25" class="option">25%</button>
            <button data-percent="50" class="option">50%</button>
            <input type="text" placeholder="Custom" id="custom">
          </div>
        </div>
        <div class="people">
          <div class="title">
            <p>Number of people</p>
            <div class="warning"></div>
          </div>
          <label for="people">
            <input type="text" id="people" name="people" placeholder="0">
            <img src="./images/icon-person.svg" alt="person icon">
          </label>
        </div>
      </div>
      <div class="results">
        <div class="amount">
          <div class="text">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <div class="value" id="tipVal">$0.00</div>
        </div>
        <div class="total">
          <div class="text">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <div class="value" id="totalVal">$0.00</div>
        </div>
        <button id="reset" class="reset">Reset</button>
      </div>
    </div>
  </div>
</div>
<script src="./js/main.js"></script>
</body>
</html>
